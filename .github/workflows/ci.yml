name: RTL Lint & Simulation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Verilator Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Verilator
        run: sudo apt-get install -y verilator

      - name: Lint RTL
        run: bash scripts/lint.sh

  simulate:
    name: Icarus Verilog Simulation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Icarus Verilog
        run: sudo apt-get install -y iverilog

      - name: Run Testbench
        run: bash scripts/sim.sh

      - name: Upload VCD waveform
        uses: actions/upload-artifact@v4
        with:
          name: waveform
          path: sim/waves.vcd
